<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <title>Web Audio API: Simple load + play</title>
</head>
<body>
  <p>Example of using the Web Audio API to load a sound file
  and start playing on user-click.</p>
  <input type="file" accept="audio/*">
  <button onclick="playSound()" disabled>Start</button>
  <button onclick="stopSound()" disabled>Stop</button>
  <input type="text" id="text">
<script src="/socket.io/socket.io.js"></script>
<script src="http://cdn.binaryjs.com/0/binary.js"></script>
<script>
var context = new window.webkitAudioContext();
var source = null;
var audioBuffer = null;

var client = new BinaryClient('ws://localhost:83/binary-endpoint');
client.on('stream', function(stream, meta){  
  console.log("getting stream");
  var parts = [];
  stream.on('data', function(data){
    parts.push(data);
  });
  stream.on('end', function(){
    var img = document.createElement("img");
    img.src = (window.URL || window.webkitURL).createObjectURL(new Blob(parts));
    document.body.appendChild(img);
  });
});

var socket = io.connect('http://localhost:83');
socket.on('init', function (data) {
  var text = document.getElementById('text').value;
  if (data.client != text) {
    console.log(data.file);
  }
});
socket.on('play', function (data) {
  var text = document.getElementById('text').value;
  if (data != text) {
    playLocal();
  }
});
socket.on('pause', function (data) {
  var text = document.getElementById('text').value;
  if (data != text) {
    stopLocal();
  }
});

function stopLocal() {
  if (source) {
    source.noteOff(0);
  }
}

function playLocal() {
  if (source) {
    source.noteOff(0);
  }
  source = context.createBufferSource();
  source.buffer = audioBuffer;
  source.loop = false;
  source.connect(context.destination);
  source.noteOn(0); // Play immediately.
}

function stopSound() {
  if (source) {
    source.noteOff(0);
  }
  socket.emit('pause', document.getElementById('text').value);
}

function playSound() {
  // source is global so we can call .noteOff() later.
  if (source) {
    source.noteOff(0);
  }
  source = context.createBufferSource();
  source.buffer = audioBuffer;
  source.loop = false;
  source.connect(context.destination);
  source.noteOn(0); // Play immediately.
  socket.emit('play', document.getElementById('text').value);
}

function initSound(arrayBuffer) {
  context.decodeAudioData(arrayBuffer, function(buffer) {
    // audioBuffer is global to reuse the decoded audio later.
    audioBuffer = buffer;
    var buttons = document.querySelectorAll('button');
    buttons[0].disabled = false;
    buttons[1].disabled = false;
  }, function(e) {
    console.log('Error decoding file', e);
  }); 
}

// User selects file, read it as an ArrayBuffer and pass to the API.
var fileInput = document.querySelector('input[type="file"]');
fileInput.addEventListener('change', function(e) {  
  var reader = new FileReader();
  reader.onload = function(e) {
    initSound(this.result);
    socket.emit('init', document.getElementById('text').value);
  };
  reader.readAsArrayBuffer(this.files[0]);
}, false);

// Load file from a URL as an ArrayBuffer.
// Example: loading via xhr2: loadSoundFile('sounds/test.mp3');
function loadSoundFile(url) {
  var xhr = new XMLHttpRequest();
  xhr.open('GET', url, true);
  xhr.responseType = 'arraybuffer';
  xhr.onload = function(e) {
    initSound(this.response); // this.response is an ArrayBuffer.
    socket.emit('init', this.response);
  };
  xhr.send();
}
</script>
</body>
</html>
