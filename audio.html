function stopLocal() {
  if (source) {
    source.noteOff(0);
  }
}

function playLocal() {
  if (source) {
    source.noteOff(0);
    startOffset += context.currentTime - startTime;
  }
  startTime = context.currentTime;
  source = context.createBufferSource();
  source.buffer = audioBuffer;
  source.loop = false;
  source.connect(context.destination);
  source.start(0, startOffset);
}
