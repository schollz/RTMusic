  <script>

  var startTime = 0;
  var offset = 0;
 	var context = new window.webkitAudioContext();
	var source = null;
	var audioBuffer = null;
  var fileReader = new FileReader();

  //Stream source?
  var streamData = [];
  var isBufferReady = 1;
  var shouldPlay = 0;

  var binaryHost = location.origin.replace(/^http/, 'ws');
	var client = new BinaryClient(binaryHost + '/binary-endpoint');

  var socket = io.connect('https://socket-logs.herokuapp.com/');
  socket.on('init', function (data){
    console.log(data);
  });

	client.on('stream', function(stream, meta){
      // Reset Variables
      if(source){
        source.disconnect();
      }
      source = null;
      audioBuffer = null;
      streamData = [];
      startTime = 0;
      offset = 0;

      var startTime = new Date();
      socket.emit('slaveStartStreamSend', {"id" : socket.id, "time":startTime.getTime()});
      var size = 0;
    	stream.on('data', function(data){
        shouldPlay = 1;
        size += data.byteLength;
        streamData.push(data);
        streamAudio();
    	});
    	stream.on('end', function(){
    		var now = new Date().getTime();
    		console.log("time to fetch all data: " + (now - startTime.getTime()) + " ms");
      	console.log("total buffers: " + streamData.length + " , total size: " + (size/1000000) + " mb");
    	});
	});

  function streamAudio(){
    if(isBufferReady){
      var blob = new Blob(streamData);
      isBufferReady = 0;
      fileReader.readAsArrayBuffer(blob);
    }
  }

  function createStream(){
    //streamingAudioSource = context.createMediaStreamSource(streamData);

  }

	var fileInput = document.querySelector('input[type="file"]');
	fileInput.addEventListener('change', function(event){
        var file = event.target.files[0];
        client.send(file);
        var now = new Date();
        socket.emit('masterSend', now.getTime());
        shouldPlay = 0;
        fileReader.readAsArrayBuffer(file);
    }, false);

  fileReader.onloadend =  function(e){
    initSound(fileReader.result);
    //audioBuffer = fileReader.result;
    //audio.initAudio(fileReader.result);
    // Get more blobs when finished:
    isBufferReady = 1;

    /*for (var i = 0; i < n; i++) {
      resetParticle(i);
      pl[i] = Math.floor(Math.random() * life);
    }
    requestAnimationFrame(updateFrame);*/
  };

  function initSound(buf) {
    context.decodeAudioData(buf, function(buffer) {
      audioBuffer = buffer;
      //audio.initAudio(buffer);]source = context.createBufferSource();
      playLocal();
    });
  }

function stopLocal() {
  if (source) {
    offset += context.currentTime - startTime;
    source.noteOff(0);
  }
}

function playLocal() {
 if (source) {
    offset += context.currentTime - startTime;
    source.noteOff(0);
  }

  startTime = context.currentTime;
  source = context.createBufferSource();
  // Connect graph
  source.buffer = audioBuffer;
  source.loop = true;
  source.connect(context.destination);
  // Start playback, but make sure we stay in bound of the buffer.
  if (shouldPlay) {
    source.start(0, offset);
  }
}

socket.on('play', function (data) {
  shouldPlay = 1;
  playLocal();
});
socket.on('pause', function (data) {
  shouldPlay = 0;
  stopLocal();
});

socket.on('slaveStartStreamTime', function (data){
  var time = new Date(data.time);
  h = time.getHours();
  m = time.getMinutes();
  s = time.getSeconds();
  ms = time.getMilliseconds();
  var p = '<p>Began playing at: ' + h + ':' + m + ':' + s + ':' + '<strong>' + ms + '</strong></p>';
  $('#slaveTime').append(p);
  sessionStorage.msDiff = ms - sessionStorage.master;
});

socket.on('masterTime', function (data){
  var time = new Date(data);
  h = time.getHours();
  m = time.getMinutes();
  s = time.getSeconds();
  ms = time.getMilliseconds();
  var p = '<p>Sent file at: ' + h + ':' + m + ':' + s + ':' + '<strong>' + ms + '</strong></p>';
  $('#masterTime').append(p);
  sessionStorage.master = ms;
});

function emitPlay(){
  socket.emit('play', 'yes');
}

function emitStop(){
  socket.emit('pause', 'yes');
}


</script>
